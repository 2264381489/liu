<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
  var number1=parseInt(document.getElementById("first-number").value);
  var number2=parseInt(document.getElementById("second-number").value);
  var result=document.getElementById("result");
  // console.log(number1);
  function add() {
      var number1=parseInt(document.getElementById("first-number").value);
      var number2=parseInt(document.getElementById("second-number").value);
      result.innerText=number1+number2;
      console.log(result.value);
  }
  function minus() {
      var number1=parseInt(document.getElementById("first-number").value);
      var number2=parseInt(document.getElementById("second-number").value);
      result.innerHTML=number1-number2;
      console.log(result.value);
  }
  function times() {
      var number1=parseInt(document.getElementById("first-number").value);
      var number2=parseInt(document.getElementById("second-number").value);
      result.innerText=number2*number1;
      console.log(result.value);
  }
  function divide() {
      var number1=parseInt(document.getElementById("first-number").value);
      var number2=parseInt(document.getElementById("second-number").value);
      result.innerText=number1/number2;
      console.log(result.value);
  }
  document.getElementById("add-btn").onclick=function(){
      add();
  }
  document.getElementById("minus-btn").onclick=function(){
      minus();
  }
  document.getElementById("times-btn").onclick=function(){
      times();
  }
  document.getElementById("divide-btn").onclick=function(){
      divide();
  }




</script>
</body>
</html>
