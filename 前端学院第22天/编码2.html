<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>
</body>
<script>
    var inText=document.getElementById("str-a");
    var inText2=document.getElementById("str-b");
    var input1=document.getElementById("num-a");
    var input2=document.getElementById("num-b");
    var radioA=document.getElementById("radio-a");
    var radioB=document.getElementById("radio-b");
    var oBtn=document.getElementsByTagName("button");
    oBtn[0].onclick=function () {
        var input;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        console.log(input);
        console.log(input.value.length)//textContent的目标是找到标签中的内容
    }//获取当前选中输入的长度
    oBtn[1].onclick=function () {
        var input;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        console.log(input.value[2])//textContent的目标是找到标签中的内容
    }//当前选中输入中的第3个字符
    oBtn[2].onclick=function () {
        var input;
        input=inText.value+inText2.value;
        console.log(input)//textContent的目标是找到标签中的内容
    }//当前选中输入中的第3个字符
    oBtn[3].onclick=function () {
        var input;
        input=inText.value.indexOf(inText2.value);
        console.log(input)//textContent的目标是找到标签中的内容
    }//输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
    oBtn[4].onclick=function () {
        var input;
        input=inText.value.lastIndexOf(inText2.value);
        console.log(input)//textContent的目标是找到标签中的内容
    }//输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
    oBtn[5].onclick=function () {
        var input;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        input=input.value.slice(input1.value,input2.value);
        console.log(input);
    }//使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
    oBtn[6].onclick=function () {
        var input;
        var num=0;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        for(var i=0;i<input.value.length;i++){
            if(input.value[i]==="\n"){
                num=num+1;
            }
        }

        console.log(num+1);
    }//当前选中输入框的行数

    oBtn[8].onclick=function () {
        var input;
        var num=0;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
       input.value=input.value.toUpperCase();

        console.log(num+1);
    }//输入框内容全部转换为大写
    oBtn[9].onclick=function () {
        var input;
        var num=0;
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        input.value=input.value.toLowerCase();

        console.log(num+1);
    }//输入框内容全部转换为大写
    oBtn[10].onclick=function () {
        var input;
        var num=0;
        var aa=new Array();
        if(radioA.checked===true){
            input=inText;
        }else
        {
            input=inText2;
        }
        for(var i=0;i<input.value.length;i++) {
            aa[i]=input.value[i];
        }
        for(var i=0;i<input.value.length;i++) {
                var c=aa.trim();
            if (input.value[i] =" ")
            {
                console.log(i);
                var a=aa.splice(i,1);
            }
            input.value=aa;
            console.log(aa);
        }
        // input.value=input.value;
        console.log(num+1);
    }//输入框内容全部转换为大写


</script>
</html>
