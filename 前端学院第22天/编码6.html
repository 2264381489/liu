<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="stack-input" type="text">
<p id="stack-cont">栈内容：apple-gt;pear</p>
<button id="push-btn">进栈</button>
<button id="pop-btn">退栈</button>
<button id="font-btn">打印栈顶元素内容</button>
<button id="empty-btn">判断栈是否为空</button>

<script>

    var stack = ["apple", "pear"];
    var pushBtn=document.getElementById("push-btn");
    var popBtn=document.getElementById("pop-btn");
    var fontBtn=document.getElementById("font-btn");
    var emptyBtn=document.getElementById("empty-btn");
    var input1=document.getElementById("stack-input");
    var p=document.getElementById("stack-cont");
    pushBtn.onclick=function () {
        stack.push(input1.value);
        stack=stack.reverse();
        var a=stack.join(" -&#60");
        p.innerHTML=a;
        stack=stack.reverse();
        console.log(a);
    }
    popBtn.onclick=function () {
        var a=stack.pop();
        stack=stack.reverse();
        var a=stack.join(" -&#60");
        p.innerHTML=a;
        stack=stack.reverse();
        console.log(a);
        // console.log(stack);
    };
    fontBtn.onclick=function () {
        console.log("zhixing");
        console.log(stack[stack.length-1]);
    }
    emptyBtn.onclick=function () {
        if(stack.length===0){
            console.log("这个是空的");
        }else{
            console.log("这个不是空的");
        }
    }
</script>


</body>
</html>
