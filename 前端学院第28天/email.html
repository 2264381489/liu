    /**

    function pinjie() {//得出的是用来拼接的用户内容

        // str=new Array();//最前方初始化str

            if (emailInput.value[i] === "@") {//这个循环实际上是检查每一个输入的字符。每次都是检查每一个

            // }else {

            if(emailInput.value.indexOf('@')===-1){

    function shengcheng(){
        var a=new Array();
        console.log(check);

            //则a1+1就是@后一个的内容
            for (var i = 0; i < postfixList.length; i++) {

                        console.log(postfixList[i][1]);

            }

                c = 0;
                hide();
                postfixList = a;

            }
            check = 0;
        }
