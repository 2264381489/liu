<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number"  value="0" placeholder="第一个数字">
<input id="second-number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
var number1;
var number2;
  var result=document.getElementById("result");
  // console.log(number1);
  document.getElementById("add-btn").onclick=function(){
       number1=parseInt(document.getElementById("first-number").value);
       number2=parseInt(document.getElementById("second-number").value);
      if (!isNaN(number1)||!isNaN(number2)) {
          add();
      }
      else{
          alert("输入错误")
      }
  }
  document.getElementById("minus-btn").onclick=function(){
       number1=parseInt(document.getElementById("first-number").value);
       number2=parseInt(document.getElementById("second-number").value);
      if (!isNaN(number1)||!isNaN(number2)) {
          minus();
      }

  }
  document.getElementById("times-btn").onclick=function(){
       number1=parseInt(document.getElementById("first-number").value);
       number2=parseInt(document.getElementById("second-number").value);
      if (!isNaN(number1)||!isNaN(number2)) {
          times();
      }

  }
  document.getElementById("divide-btn").onclick=function(){
       number1=parseInt(document.getElementById("first-number").value);
       number2=parseInt(document.getElementById("second-number").value);
      if (!isNaN(number1)||!isNaN(number2)) {
          divide();
      }
  }
  function add() {

      result.innerText=number1+number2;
      console.log(result.value);
  }
  function minus() {

      result.innerHTML=number1-number2;
      console.log(result.value);
  }
  function times() {

      result.innerText=number2*number1;
      console.log(result.value);
  }
  function divide() {

      result.innerText=number1/number2;
      console.log(result.value);
  }




</script>
</body>
</html>
