<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>

<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        if(decNumber<0||isNaN(decNumber)){alert("输入错误！");}//判断非负
        else {
            var arr = new Array();
            var i = 0;
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            while (decNumber !== 0) {
                arr[i] = decNumber % 2;
                i = i + 1;
                decNumber = Math.floor(decNumber / 2);
                console.log(decNumber);
                console.log(i)
                // if(decNumber!==0) {
                // if (decNumber!==1) {
                //     arr[i] = decNumber % 2;
                //     i = i + 1;
                //     console.log(i);
                // }else {
                //     arr[i + 1] = 1;
                //     break;
                // }
            }
            console.log(arr);
            var arr1;

         var bin=parseInt(document.getElementById("bin-bit").value);//获取应有的位数
            if(arr.length<=bin){//把计算出的二进制数，化为要求的位数
                for (var i=0;i<bin-arr.length;i++){
                    arr[arr.length+i]=0;
                }
            }else {
                alert("somecode");

            }

            arr1 = arr.reverse().join("");

            document.getElementById("result").innerText = arr1;
        }
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding
    document.getElementById("trans-btn").onclick=function () {
        var decNumber=parseInt(document.getElementById("dec-number").value);
        dec2bin(decNumber);


    }

</script>
</body>
